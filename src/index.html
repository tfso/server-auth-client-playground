        .playground {
            width: 70%;
            max-width: 986px;
            margin: 0 auto 20px auto;
        }

        .step {
            position: relative;
            padding-bottom: 55px;
        }
        
        .step::before {
            content: '';
            display: inline-block;
            height: 100%;
            width: 1px;
            background-color: #f8931d;
            position: absolute;
            left: 22px;
            top: 44px;
            transition: all 1s;
        }

        .step .step-number {
            display: inline-block;
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #f8931d;
            background-color: #fff;
            text-align: center;
            line-height: 40px;
            font-size: 18px;
            color: #f8931d;
            transition: all 1s;
        }

        .step .step-content {
            display: block;
            padding-left: 65px;
        }

        .step .text {
            padding: 10px 0;
        }

        .request .title {
            border: 1px #888 solid;
            font-weight: bold;
            padding: 20px;
        }

            color:#fff; 
            padding: 20px;
            overflow-x: hidden;
